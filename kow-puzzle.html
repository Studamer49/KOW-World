<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game - Harder Version</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .puzzle-piece {
      width: 75px;
      height: 75px;
      background-color: #ddd;
      border: 2px solid #444;
      margin: 5px;
      display: inline-block;
      text-align: center;
      line-height: 75px;
      cursor: pointer;
      border-radius: 8px;
    }
    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(4, 75px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .puzzle-piece:hover {
      background-color: #ffcc00;
    }
    #puzzle-target {
      display: grid;
      grid-template-columns: repeat(4, 75px);
      grid-gap: 10px;
      justify-content: center;
      border: 2px dashed #444;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #fff;
      width: 340px;
      height: 340px;
      margin: 0 auto;
    }
    #celebration {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body class="bg-blue-100 text-center p-6">
  <nav class="mb-6 space-x-4">
    <a href="index.html" class="inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">üè† Home</a>
    <a href="kow-games.html" class="inline-block bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">üéÆ Games</a>
  </nav>

  <h1 class="text-3xl font-bold text-pink-600">üß© Harder Puzzle Game</h1>
  <p class="text-gray-700 mt-2">Drag and place the pieces in the correct order!</p>

  <div id="puzzle-container">
    <div class="puzzle-piece" draggable="true" id="piece1" ondragstart="drag(event)">1</div>
    <div class="puzzle-piece" draggable="true" id="piece2" ondragstart="drag(event)">2</div>
    <div class="puzzle-piece" draggable="true" id="piece3" ondragstart="drag(event)">3</div>
    <div class="puzzle-piece" draggable="true" id="piece4" ondragstart="drag(event)">4</div>
    <div class="puzzle-piece" draggable="true" id="piece5" ondragstart="drag(event)">5</div>
    <div class="puzzle-piece" draggable="true" id="piece6" ondragstart="drag(event)">6</div>
    <div class="puzzle-piece" draggable="true" id="piece7" ondragstart="drag(event)">7</div>
    <div class="puzzle-piece" draggable="true" id="piece8" ondragstart="drag(event)">8</div>
    <div class="puzzle-piece" draggable="true" id="piece9" ondragstart="drag(event)">9</div>
    <div class="puzzle-piece" draggable="true" id="piece10" ondragstart="drag(event)">10</div>
    <div class="puzzle-piece" draggable="true" id="piece11" ondragstart="drag(event)">11</div>
    <div class="puzzle-piece" draggable="true" id="piece12" ondragstart="drag(event)">12</div>
    <div class="puzzle-piece" draggable="true" id="piece13" ondragstart="drag(event)">13</div>
    <div class="puzzle-piece" draggable="true" id="piece14" ondragstart="drag(event)">14</div>
    <div class="puzzle-piece" draggable="true" id="piece15" ondragstart="drag(event)">15</div>
    <div class="puzzle-piece" draggable="true" id="piece16" ondragstart="drag(event)">16</div>
  </div>

  <div id="puzzle-target">
    <!-- Empty target cells where pieces will be dropped -->
  </div>

  <div id="celebration" class="mt-6 text-2xl font-bold text-green-600">üéâ Well Done! You solved the puzzle! üéâ</div>
  
  <script>
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    document.getElementById("puzzle-target").addEventListener("dragover", function (ev) {
      ev.preventDefault();
    });

    document.getElementById("puzzle-target").addEventListener("drop", function (ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      ev.target.appendChild(draggedElement);
      checkPuzzle();
    });

    function checkPuzzle() {
      const pieces = document.querySelectorAll("#puzzle-target .puzzle-piece");
      if (pieces.length === 16 &&
          pieces[0].id === "piece1" &&
          pieces[1].id === "piece2" &&
          pieces[2].id === "piece3" &&
          pieces[3].id === "piece4" &&
          pieces[4].id === "piece5" &&
          pieces[5].id === "piece6" &&
          pieces[6].id === "piece7" &&
          pieces[7].id === "piece8" &&
          pieces[8].id === "piece9" &&
          pieces[9].id === "piece10" &&
          pieces[10].id === "piece11" &&
          pieces[11].id === "piece12" &&
          pieces[12].id === "piece13" &&
          pieces[13].id === "piece14" &&
          pieces[14].id === "piece15" &&
          pieces[15].id === "piece16") {
        document.getElementById("celebration").style.display = "block";
      }
    }
  </script>
    <button onclick="startGame()" class="mt-6 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">üîÑ Restart</button>
</body>
</html>
