<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOW Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="buttons.css">
  <style>
    html { scroll-behavior: smooth; }
    .nav-links {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .nav-links a {
      padding: 0.5rem 1rem;
      width: 100%;
      text-align: center;
    }
    @media (min-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: row;
        width: auto;
      }
      #menu-button {
        display: none;
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .element {
      animation-name: bounce;
      animation-duration: 1s; /* Duration of the animation */
      animation-timing-function: ease-in-out; /* Animation speed */
      animation-iteration-count: infinite; /* Repeat the animation */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-yellow-400 p-4 flex justify-between items-center shadow-md sticky top-0 z-50 flex-wrap">
    <h1 class="text-2xl font-bold text-white animate-bounce">üéµ KOW Music</h1>
    <button id="menu-button" class="md:hidden text-white">‚ò∞</button>
    <nav id="nav-links" class="nav-links w-full md:w-auto md:flex md:space-x-2">
      <a href="index.html" class="button">Home</a>
      <a href="kow-games.html" class="button">Games</a>
      <a href="kow-studies.html" class="button">Studies</a>
      <a href="kow-quizzes.html" class="button">Quizzes</a>
      <a href="kow-videos.html" class="button">Videos</a>
    </nav>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-purple-600 text-center mb-8">Let's Jam!</h1>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Playlist -->
      <div class="w-full md:w-1/3 bg-white p-6 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-purple-600 mb-4">Choose a Song</h2>
        <ul id="playlist" class="space-y-4">
          <li data-src="path/to/song1.mp3" data-album-art="https://placehold.co/100x100/FFC107/FFFFFF?text=üéµ" class="flex items-center gap-4 p-4 rounded-lg cursor-pointer hover:bg-purple-50 transition-all duration-200">
            <img src="https://placehold.co/100x100/FFC107/FFFFFF?text=üéµ" alt="Album Art" class="w-16 h-16 rounded-md">
            <div>
              <h3 class="text-lg font-bold text-purple-800">Song Title 1</h3>
              <p class="text-gray-600">Artist Name 1</p>
            </div>
          </li>
          <li data-src="path/to/song2.mp3" data-album-art="https://placehold.co/100x100/3498DB/FFFFFF?text=üé∂" class="flex items-center gap-4 p-4 rounded-lg cursor-pointer hover:bg-purple-50 transition-all duration-200">
            <img src="https://placehold.co/100x100/3498DB/FFFFFF?text=üé∂" alt="Album Art" class="w-16 h-16 rounded-md">
            <div>
              <h3 class="text-lg font-bold text-purple-800">Song Title 2</h3>
              <p class="text-gray-600">Artist Name 2</p>
            </div>
          </li>
          <li data-src="path/to/song3.mp3" data-album-art="https://placehold.co/100x100/E74C3C/FFFFFF?text=üé§" class="flex items-center gap-4 p-4 rounded-lg cursor-pointer hover:bg-purple-50 transition-all duration-200">
            <img src="https://placehold.co/100x100/E74C3C/FFFFFF?text=üé§" alt="Album Art" class="w-16 h-16 rounded-md">
            <div>
              <h3 class="text-lg font-bold text-purple-800">Song Title 3</h3>
              <p class="text-gray-600">Artist Name 3</p>
            </div>
          </li>
        </ul>
      </div>

      <!-- Music Player -->
      <div class="w-full md:w-2/3 bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
        <h2 class="text-2xl font-bold text-purple-600 mb-4">Now Playing</h2>
        <img id="album-art" src="https://placehold.co/300x300/9B59B6/FFFFFF?text=KOW" alt="Album Art" class="w-64 h-64 rounded-2xl shadow-lg mb-4">
        <h3 id="song-title" class="text-2xl font-bold text-purple-800">Choose a song to start</h3>
        <p id="artist-name" class="text-gray-600 mb-6">...</p>
        <audio id="audio-player" class="hidden"></audio>
        <div class="flex items-center gap-4">
          <button id="prev-btn" class="bg-yellow-400 text-white p-4 rounded-full shadow-md hover:bg-yellow-500 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
          </button>
          <button id="play-pause-btn" class="bg-green-500 text-white p-6 rounded-full shadow-lg hover:bg-green-600 transition-all duration-200">
            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>
            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" /></svg>
          </button>
          <button id="next-btn" class="bg-yellow-400 text-white p-4 rounded-full shadow-md hover:bg-yellow-500 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-10 text-gray-600 text-sm">
    <div class="max-w-md mx-auto text-center">

    </div>
  </footer>

  <script>
    const playlist = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audio-player');
    const albumArt = document.getElementById('album-art');
    const songTitle = document.getElementById('song-title');
    const artistName = document.getElementById('artist-name');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let currentSongIndex = -1;
    const songs = Array.from(playlist.children);

    function loadSong(songIndex) {
      const song = songs[songIndex];
      audioPlayer.src = song.dataset.src;
      albumArt.src = song.dataset.albumArt;
      songTitle.textContent = song.querySelector('h3').textContent;
      artistName.textContent = song.querySelector('p').textContent;
      currentSongIndex = songIndex;
      
      // Highlight the current song in the playlist
      songs.forEach((s, index) => {
        s.classList.toggle('bg-purple-100', index === songIndex);
      });
    }

    function playSong() {
      audioPlayer.play();
      playIcon.classList.add('hidden');
      pauseIcon.classList.remove('hidden');
    }

    function pauseSong() {
      audioPlayer.pause();
      playIcon.classList.remove('hidden');
      pauseIcon.classList.add('hidden');
    }

    function playNextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      playSong();
    }

    function playPrevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      playSong();
    }

    playlist.addEventListener('click', (e) => {
      const songItem = e.target.closest('li');
      if (songItem) {
        const songIndex = songs.indexOf(songItem);
        loadSong(songIndex);
        playSong();
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        if (currentSongIndex === -1) {
          loadSong(0);
        }
        playSong();
      } else {
        pauseSong();
      }
    });

    nextBtn.addEventListener('click', playNextSong);
    prevBtn.addEventListener('click', playPrevSong);
    audioPlayer.addEventListener('ended', playNextSong);

    document.getElementById('menu-button').addEventListener('click', function() {
      var navLinks = document.getElementById('nav-links');
      if (navLinks.style.display === 'flex') {
        navLinks.style.display = 'none';
      } else {
        navLinks.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
