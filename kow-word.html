<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Hunt Game</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(16, 50px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .grid-item {
      width: 50px;
      height: 50px;
      background-color: #f3f4f6;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .highlight {
      background-color: #fdcb6e; /* A nice yellow for selection */
    }
    .word-list-item {
      font-size: 18px;
      color: #333;
      padding: 5px 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .word-list-item.found {
      text-decoration: line-through;
      color: #888;
    }
    #celebration {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body class="bg-blue-100 text-center p-6">
  <nav class="mb-6 space-x-4">
    <a href="index.html" class="inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">üè† Home</a>
    <a href="kow-games.html" class="inline-block bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">üéÆ Games</a>
  </nav>

  <h1 class="text-3xl font-bold text-pink-600">üîç Word Hunt Game</h1>
  <p class="text-gray-700 mt-2">Click on the letters to form words. Find all the words to win!</p>

  <div id="word-grid" class="grid-container mt-6">
    <!-- The Word Grid will be populated here -->
  </div>

  <h2 class="text-xl font-bold mt-4">Words to Find:</h2>
  <div id="word-list" class="flex flex-wrap justify-center gap-4 mt-2">
      <!-- Word list will be populated here -->
  </div>

  <div id="game-won-overlay" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center" style="z-index: 10;">
    <h1 class="text-6xl font-bold text-pink-600">Game Won!</h1>
  </div>

  <div class="mt-6 space-x-4">
    <button onclick="restartGame()" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">üîÑ Restart Game</button>
    <button onclick="restartGame()" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">‚ñ∂Ô∏è Play Again</button>
  </div>

  <script>
    const wordPool = ["CAT", "DOG", "LION", "TIGER", "GIRAFFE", "ELEPHANT", "ZEBRA", "MONKEY", "HORSE", "PANDA", "KOALA", "BIRD", "FISH", "SHEEP", "COW", "DEER", "RABBIT", "BAT", "WOLF", "BEAR", "SNAKE", "EAGLE", "OWL", "PARROT", "DOLPHIN", "SHARK", "WHALE", "PENGUIN", "KANGAROO", "HIPPO", "RHINO", "CROCODILE", "ALLIGATOR", "CHICKEN", "DUCK", "GOOSE", "TURKEY", "PIG", "FOX", "DEER", "MOOSE", "SQUIRREL", "HEDGEHOG", "OTTER", "BEAVER", "RACCOON", "SKUNK", "BADGER", "WEASEL", "FERRET", "MINK", "SEAL", "WALRUS", "POLARBEAR", "GRIZZLY", "BROWNBEAR", "BLACKBEAR", "COUGAR", "JAGUAR", "LEOPARD", "CHEETAH", "HYENA", "GORILLA", "CHIMPANZEE", "ORANGUTAN", "BABOON", "LEMUR", "SLOTH", "ANTEATER", "ARMADILLO", "PLATYPUS", "ECHIDNA", "KOOKABURRA", "EMU", "OSTRICH", "KIWI", "TOUCAN", "FLAMINGO", "PELICAN", "SWAN", "CRANE", "HERON", "KINGFISHER", "PUFFIN", "ALBATROSS", "CONDOR", "VULTURE", "FALCON", "HAWK", "KITE", "BUZZARD", "ROBIN", "SPARROW", "WREN", "FINCH", "CANARY", "MAGPIE", "CROW", "RAVEN", "JAY", "STARLING", "THRUSH", "BLACKBIRD", "NIGHTINGALE", "CUCKOO", "WOODPECKER", "HUMMINGBIRD", "SWALLOW", "MARTIN", "SWIFT", "DOVE", "PIGEON", "QUAIL", "PHEASANT", "PARTRIDGE", "GROUSE", "PTARMIGAN", "SNIPE", "WOODCOCK", "LAPWING", "PLOVER", "OYSTERCATCHER", "SANDPIPER", "DUNLIN", "CURLEW", "GODWIT", "TERN", "GULL", "KITTIWAKE", "GANNET", "CORMORANT", "FRIGATEBIRD", "BOOBY", "PETREL", "SHEARWATER", "STORM PETREL", "DIVING PETREL", "AUK", "MURRE", "GUILLEMOT", "RAZORBILL", "PUFFIN", "SKUA", "JAEGER", "LOON", "GREBE", "DIVER", "COOT", "MOORHEN", "GALLINULE", "RAIL", "CRAKE", "BITTERN", "HERON", "EGRET", "SPOONBILL", "IBIS", "STORK", "CRANE", "FLAMINGO", "PELICAN", "GANNET", "CORMORANT", "ANHINGA", "DARTER", "FREGATEBIRD", "TROPICBIRD", "PENGUIN", "ALBATROSS", "FULMAR", "PRION", "SHEARWATER", "STORM PETREL", "DIVING PETREL", "AUK", "MURRE", "GUILLEMOT", "RAZORBILL", "PUFFIN", "SKUA", "JAEGER", "LOON", "GREBE", "DIVER", "COOT", "MOORHEN", "GALLINULE", "RAIL", "CRAKE", "BITTERN", "HERON", "EGRET", "SPOONBILL", "IBIS", "STORK", "CRANE", "FLAMINGO", "PELICAN", "GANNET", "CORMORANT", "ANHINGA", "DARTER", "FREGATEBIRD", "TROPICBIRD"];
    const gridSize = 16;
    const grid = [];
    let wordList = [];
    let placedWords = [];
    let selectedCells = [];
    let foundWordsCount = 0;
    const foundColors = ['#ff7979', '#badc58', '#f9ca24', '#7ed6df', '#e0aaff']; // Red, Green, Yellow, Blue, Purple

    function generateGrid() {
      const gridContainer = document.getElementById("word-grid");
      const wordListContainer = document.getElementById("word-list");
      
      // Reset everything
      gridContainer.innerHTML = "";
      wordListContainer.innerHTML = "";
      placedWords = [];
      selectedCells = [];
      foundWordsCount = 0;
      document.getElementById("game-won-overlay").classList.add("hidden");

      // Initialize grid with random letters
      for (let i = 0; i < gridSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gridSize; j++) {
          grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }
      }

      // Pick and place words
      wordList = pickRandomWords(5);
      wordList.forEach(word => placeWord(word));

      // Create grid in DOM
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const gridItem = document.createElement("div");
          gridItem.className = "grid-item";
          gridItem.dataset.row = i;
          gridItem.dataset.col = j;
          gridItem.textContent = grid[i][j];
          gridItem.addEventListener("click", () => toggleLetter(gridItem, i, j));
          gridContainer.appendChild(gridItem);
        }
      }
      
      // Create word list in DOM
      wordList.forEach(word => {
          const wordItem = document.createElement("span");
          wordItem.id = `word-list-${word}`;
          wordItem.className = "word-list-item";
          wordItem.textContent = word;
          wordListContainer.appendChild(wordItem);
      });
    }

    function pickRandomWords(numWords) {
      const shuffled = [...wordPool].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, numWords);
    }

    function placeWord(word) {
        const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
        const len = word.length;
        let placed = false;
        let attempts = 0;

        while (!placed && attempts < 50) {
            const startRow = Math.floor(Math.random() * (gridSize - (direction === 'vertical' ? len : 0)));
            const startCol = Math.floor(Math.random() * (gridSize - (direction === 'horizontal' ? len : 0)));
            
            let canPlace = true;
            const coords = [];

            for (let i = 0; i < len; i++) {
                const r = startRow + (direction === 'vertical' ? i : 0);
                const c = startCol + (direction === 'horizontal' ? i : 0);
                // A simple check if the spot is "taken" by another word.
                if (placedWords.some(p => p.coords.some(pc => pc.row === r && pc.col === c))) {
                    canPlace = false;
                    break;
                }
                coords.push({ row: r, col: c });
            }

            if (canPlace) {
                coords.forEach((pos, i) => {
                    grid[pos.row][pos.col] = word[i];
                });
                placedWords.push({ word, coords, found: false });
                placed = true;
            }
            attempts++;
        }
    }

    function toggleLetter(element, row, col) {
      const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);

      if (cellIndex > -1) {
        selectedCells.splice(cellIndex, 1);
        element.classList.remove("highlight");
      } else {
        selectedCells.push({ row, col });
        element.classList.add("highlight");
      }
      
      checkForFoundWord();
    }

    function checkForFoundWord() {
        const selectedWord = selectedCells.map(cell => grid[cell.row][cell.col]).join('');

        for (const pWord of placedWords) {
            if (!pWord.found && pWord.word === selectedWord) {
                // Check if the selected cells match the coordinates of the placed word
                if (pWord.coords.every(coord => selectedCells.some(sc => sc.row === coord.row && sc.col === coord.col)) &&
                    pWord.coords.length === selectedCells.length) {
                    
                    pWord.found = true;
                    const color = foundColors[foundWordsCount % foundColors.length];
                    foundWordsCount++;

                    pWord.coords.forEach(coord => {
                        const cellEl = document.querySelector(`[data-row="${coord.row}"][data-col="${coord.col}"]`);
                        cellEl.classList.remove('highlight');
                        cellEl.style.backgroundColor = color;
                    });
                    
                    document.getElementById(`word-list-${pWord.word}`).classList.add('found');
                    selectedCells = []; // Clear selection

                    if (foundWordsCount === wordList.length) {
                        document.getElementById("game-won-overlay").classList.remove("hidden");
                        confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
                    }
                    return; // Exit after finding one word
                }
            }
        }
    }

    function restartGame() {
      generateGrid();
    }

    // Initialize the game
    generateGrid();
  </script>
</body>
</html>
